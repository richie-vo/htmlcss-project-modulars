    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <!-- Header top -->
                <div class="header-top">
                    <!-- Logo -->
                    <a href="#!">
                        <img
                            src="./assets/icon/logo.svg"
                            alt="MODULARS"
                            class="logo"
                        />
                    </a>
                    <!-- Navbar -->
                    <nav class="navbar">
                        <a href="#!" class="nav-item">Home</a>
                        <a href="#!" class="nav-item">About</a>
                        <a href="#!" class="nav-item">Blog</a>
                        <a href="#!" class="nav-item">Contact</a>
                    </nav>
                    <!-- Sign up btn -->
                    <a href="#!" class="sign-up-btn btn">Sign Up</a>
                </div>
                <!-- Hero -->
                <section class="hero">
                    <div class="hero-body">
                        <!-- Hero content -->
                        <section class="hero-content">
                            <h1 class="hero__heading">
                                We’re a creative design agency.
                            </h1>
                            <p class="hero__desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="hero-btns">
                                <a href="#!" class="btn get-in-touch-btn">
                                    Get in touch
                                </a>
                                <button class="watch-btn">
                                    <div class="watch-btn__half-circle">
                                        <div class="watch-btn__circle">
                                            <svg
                                                width="8"
                                                height="10"
                                                viewBox="0 0 8 10"
                                                fill="none"
                                                xmlns="http://www.w3.org/2000/svg"
                                            >
                                                <path
                                                    d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                                                    fill="#FEF6FB"
                                                />
                                            </svg>
                                        </div>
                                    </div>
                                    <span class="watch-btn__label">
                                        Watch Video
                                    </span>
                                </button>
                            </div>
                        </section>
                        <!-- Hero media -->
                        <div class="hero-media">
                            <div class="hero-media__bg"></div>
                            <figure>
                                <div class="hero-media__images">
                                    <img
                                        src="./assets/img/hero-1.jpg"
                                        alt=""
                                        class="hero-media__img"
                                    />
                                    <img
                                        src="./assets/img/hero-2.jpg"
                                        alt=""
                                        class="hero-media__img"
                                    />
                                    <img
                                        src="./assets/img/hero-3.jpg"
                                        alt=""
                                        class="hero-media__img"
                                    />
                                </div>
                            </figure>
                        </div>
                    </div>
                </section>
            </div>
        </header>
        <main>
            <!-- Brands -->
            <section class="brands">
                <div class="container">
                    <div class="brands-body">
                        <span class="brands__google">Google</span>
                        <div class="brands__slack">
                            <img src="./assets/icon/slack.svg" alt="" />
                            <span>slack</span>
                        </div>
                        <div class="brands__discord">
                            <img src="./assets/icon/discord.svg" alt="" />
                            <span>Agworld</span>
                        </div>
                        <div class="brands__riotinto">
                            <span>RioTinto</span>
                        </div>
                        <div class="brands__heroku">
                            <img src="./assets/icon/heroku.svg" alt="" />
                            <span>HEROKU</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
